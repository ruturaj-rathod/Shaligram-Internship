<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area</title>
    <style>
        .contia {
            width: 40%;
            margin: 30vh auto auto auto;
            border: 1px solid blue;
            border-radius: 20px;
            padding: 30px;
        }

        form {
            text-align: center;
        }

        #ans {
            text-align: center;
            font-size: 150%;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script src="./area.js"></script>
</head>
<body>
    <div class="contia">
        <h1>Compute Triangle Area</h1>
        <form name="triangleSide">
            <label for="number">Enter side1: </label>
            <input type="text" name="side1" id="side1"/><br><br>
            <label for="number">Enter side2: </label>
            <input type="text" name="side2" id="side2"/><br><br>
            <label for="number">Enter side3: </label>
            <input type="text" name="side3" id="side3"/><br><br>
            <input type="button" value="Compute" onclick="compute()">
        </form>
        <div id="ans"></div>
    </div>
</body>
</html>
