<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container"><br>
        <div class="form-group container border border-dark">
            <form action="#">
                <legend class="text-center bg-light mt-3">Create Account</legend>
                <div class="row">

                    <div class="form-group col">
                        <label for="user" class="font-weight-bold"> Name: </label>
                        <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                        <span id="username" class="text-danger"> </span>
                    </div>
                    
                    <div class="form-group col">
                        <label class="font-weight-bold">Password: </label>
                        <input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
                        <span id="passwords" class="text-danger"> </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold"> Mobile Number: </label>
                    <input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
                    <span id="mobileno" class="text-danger"> </span>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold"> Email: </label>
                    <input type="text" name="email" class="form-control" id="emails" autocomplete="off">
                    <span id="emailids" class="text-danger"> </span>
                </div>
                    
                <!-- Radio Button -->
                <div class="form-group d-flex">Gender :
                    <div class="form-check mx-3 font-weight-bold">
                        <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                        <label class="form-check-label font-weight-bold" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check font-weight-bold">
                        <input class="form-check-input" type="radio" name="gender" value="female" id="female">
                        <label class="form-check-label font-weight-bold" for="female">
                            Female
                        </label>
                    </div>
                    <span id="radioErr" class="text-danger mx-4"> </span>
                </div>


                <!-- select feild -->
                <div class="form-group">
                    <label for="nationality" class="font-weight-bold">Nationality : </label>
                    <select class="form-control" aria-label="Nationality" name="nationality" id="nationality">
                        <option value="">Choose an option</option>
                        <option value="India">India</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Bangladesh">Shrilanka</option>
                        <option value="china">China</option>
                    </select>
                    <span id="selectErr" class="text-danger"> </span>
                </div>


                <!-- multiple dropdown -->
                <div class="form-group">
                    <label for="lang" class="font-weight-bold">Language Knows:</label><span> ('Ctrl + clik' for multiple value)</span>
                    <select class="form-control" name="lang[]" id="lang" value="" multiple>
                        <option value="Hindi">Hindi</option>
                        <option value="Gujarati">Gujarati</option>
                        <option value="English">English</option>
                        <option value="Tamil">Tamil</option>
                    </select>
                    <span id="mlErr" class="text-danger"> </span>
                </div>


                <!-- datepicker -->
                <div class="form-group ">
                    <label for="birthday" class="font-weight-bold">Birthday:</label>
                    <input type="date" id="birthday" class="form-control" name="birthday">
                    <span id="dobErr" class="text-danger"> </span>
                </div>

                <!-- textarea  -->
                <div class="form-group">
                    <label for="comment" class="font-weight-bold">Why you need create account</label>
                    <textarea class="form-control" id="comment" rows="3" name="comment"></textarea>
                    <span id="cmtErr" class="text-danger"> </span>
                  </div>

                <!-- checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tnc">
                    <label class="form-check-label font-weight-bold" for="tnc">I agree terms and conditions.</label>
                    <span id="chErr" class="text-danger"> </span>
                </div>


                <!-- submit and reset -->
                <div class="form-group text-center">
                    <input type="submit" name="Submit" value="submit" class="btn btn-primary" autocomplete="off">
                    <input type="reset" value="Reset" class="btn btn-warning" autocomplete="off">
                </div>
            </form>


        </div>
    </div>

    <script src="./validation.js"></script>
</body>

</html>
